<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="simple">
        <input type="text" v-model="message" placeholder="please input your message">
        <br> 당신의 메시지 :
        <h2 v-text="message"></h2>
    </div>
    <div id="simple1">
        <div>
            좋아하는 과일을 모두 골라주세요 :
        </div>
        <input type="checkbox" value="1" v-model="fruits">사과,
        <input type="checkbox" value="2" v-model="fruits">키위,
        <input type="checkbox" value="3" v-model="fruits">수박,
        <input type="checkbox" value="4" v-model="fruits">참외
    </div>
    <hr>
    <div id="simple2">
        선택한 과일들 : <span v-text="fruits"></span>
    </div>
</body>
<script>
    var model = {
        message: '',
        fruits: []
    }
    var simple = new Vue({
        el: '#simple',
        data: model
    });

    var simple1 = new Vue({
        el: '#simple1',
        data: model
    });

    var simple2 = new Vue({
        el: '#simple2',
        data: model
    })
</script>

</html>
